unit.ckat-stingray-skat-t1.name = Уротри
unit.ckat-stingray-skat-t1.description = Скат. Плавает немного быстрее, чем ползает. Кусает и иногда оглушает врагов в радиусе вокруг себя, попутно леча себя. Не может атаковать врагов позади себя.
unit.ckat-stingray-skat-t1.details = Круглый скат, ужас океанов.

unit.ckat-stingray-skat-t2.name = Мулио
unit.ckat-stingray-skat-t2.description = Скат. Изначально довольно медленный, при движении по воде существенно ускоряется. Кусает и оглушает врагов а длинной, но узкой зоне впереди себя, лечась в процессе. Может бросаться на вражеских юнитов, нанося средний урон и отбрасывая их.
unit.ckat-stingray-skat-t2.details = Этот скат окутан тайной...

unit.ckat-stingray-skat-t3.name = Ундулат
unit.ckat-stingray-skat-t3.description = Скат. Двигается быстрее по воде. Кусает и иногда оглушает врагов впереди себя, леча себя.
unit.ckat-stingray-skat-t3.details = Могущественный скат... Он прячется глубоко в морях Серпуло...

unit.ckat-stingray-skat-t4.name = Дэсия
unit.ckat-stingray-skat-t4.description = Воистину могущественный Скат. Двигается быстрее по воде. Кусает и оглушает врагов в широкой зоне впереди себя, леча себя в процессе. Создаёт небольшие ураганы, засасывающие врагов. Переодически бросается на ближайшего врага впереди себя, нанося массивный урон и отбрасывая его. Игнорирует слишком слабых врагов.
unit.ckat-stingray-skat-t4.details = Они эволюционируют... Мы наблюдаем за восхождением могущественной расы скатов!


